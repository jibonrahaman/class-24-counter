<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 <style>
    .container{
       background-color: #016064;
    }
    p{
    text-align: center;
    }
 </style>
</head>
<body>
      <p>
      <div class="d-flex justify-content-center fs-1 fw-bold ">Welcome To Tutorials Point</div>
      <div class="d-flex justify-content-center fs-1 fw-bold "style="color: #016064;">Animation Counter</div>
      </p>
      <p>
      <div class="container">
         <div class="row">
            <div class="col-sm">
               <p id='0101' class="fs-2 text-light"><span id='0103' class="counter" data-number="150" data-speed="100"></span>k</p>
               <p class="text-light">Site visits</p>
            </div>
            <div class="col-sm">
               <p id='0102' class="fs-2 text-light"><span id='0103' class="counter" data-number="200" data-speed="100"></span>k</p>
               <p class="text-light">Members signed</p>
         </div>
         <div class="col-sm">
            <p  class="fs-2 text-light" ><span id='0103' class="counter" data-number="250" data-speed="100"></span>%</p>
            <p class="text-light align-content-center">Average complain rate</p>
         </div>
      </div>
   </div>
   </p>

    <script src="js/index.js"></script>
</body>
</html>
